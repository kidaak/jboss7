<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/templates/bhaTemplate.xhtml">
	<ui:param name="title" value="Board of Behavioral Health Examiners" />
	<ui:param name="applicationName1" value="Arizona Board of Behavioral Health Examiners" />
	<ui:param name="applicationName2" value="Online Payment Service" />
	<ui:param name="agencyName" value="Board of Behavioral Health Examiners" />
	<ui:param name="appImage" value="agencylogo_bbhe.jpg" />
	<ui:param name="donotRenderHelp" value="true" />

<ui:define name="localCss">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link href="stylesheet/azrce.css" rel="stylesheet" type="text/css" media="screen" />
	<style type="text/css">
	h1 {
		display:none;
		padding:0;
		margin:0;
	}
	</style>
</ui:define>

<ui:define name="body">
      <div align="center">
        <div class="welcome_wrapper">
 
           <br />
          <div id="buttons_wrapper">
          		<h:form>
          		
          		<fieldset>
						<div class="grid-4-12">
							<label class="required">To:</label>
							<h:inputText required="true"
								requiredMessage="To email is required"
								maxlength="50" value="#{test.toPerson}"
								
								styleClass="textfield">
								
							</h:inputText>
						</div>
				</fieldset>
				
				          		
          		<fieldset>
						<div class="grid-4-12">
							<label class="required">From:</label>
							<h:inputText required="true"
								requiredMessage="From email is required"
								maxlength="50" value="#{test.fromPerson}"
								styleClass="textfield">
								
							</h:inputText>
						</div>
				</fieldset>
               <div class="welcome_button">
               <h:commandLink target="_self" action="#{test.sendEmail}">
             Send Email
              </h:commandLink>
              </div>
              </h:form>
           </div>
        </div>
       </div>
</ui:define>      
</ui:composition>

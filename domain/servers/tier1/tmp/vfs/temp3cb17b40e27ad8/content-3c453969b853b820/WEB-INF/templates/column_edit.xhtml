<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core">
    <div class="propCol">

        <s:label styleClass="name #{invalid?'errors':''}">
        <s:span styleClass="required" rendered="#{required}"><h:graphicImage library="images" name="icon-required.gif" alt="*" /></s:span>
            <ui:insert name="label"/>
            
        <br/>

        <span class="value #{invalid?'errors':''}">
                <ui:insert/>
        </span>
		</s:label>
        <span class="errorLocal" style="display:none">
            <h:graphicImage value="/img/error.gif" rendered="#{invalid}" styleClass="errors" alt="Error"/>
            <s:message styleClass="errors"/>
        </span>

    </div>

</ui:composition>

		</h:commandLink> |

			onclick="window.open(this.href,this.target,'height=700, width=700,scrollbars=yes');return false;">
		Demo/Tutorial</a> | 
		<a href="https://www.azdes.gov/ASPNew/default.asp"

			onclick="window.open(this.href,this.target,'height=768, width=1024,scrollbars=yes');return false;">

			onclick="window.open(this.href,this.target,'height=768, width=700,scrollbars=yes');return false;"
